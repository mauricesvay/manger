<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>On mange quoi?</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
    <style type="text/css">
    html, body {
        height: 100%;
    }
    body {
        font-family: 'Oswald', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #1CAAD9;
    }
    h1 {
        font-size: 1em;
    }
    .eat {
        text-align: center;
    }
        .eat h1 {
            font-size: 2em;
            color: rgba(255,255,255,0.8);
        }
        .eat div {
            font-size: 4em;
            color: #fff;
        }
    </style>
</head>

<body>
<div class="eat">
</div>
<script type="text/javascript" src="bower_components/tabletop/src/tabletop.js"></script>

<script type="text/javascript">
function init() {
    Tabletop.init( {
        key: '12M6IzTcbtIrZk1jc7ZKMu6tBkfYEGuz_Z2QQhvhgXeg',
        callback: function(data, tabletop) {
            var i = Math.floor(Math.random() * data.length);
            console.log(data[i]);
            document.querySelector('.eat').innerHTML = [
                '<h1>On mange quoi?<h1>',
                '<div>',
                data[i].what,
                '</div>',
                '<div>de ',
                data[i].where,
                '</div>',
            ].join('')
        },
        simpleSheet: true
    } );
}
init();
</script>
</body>
</html>
